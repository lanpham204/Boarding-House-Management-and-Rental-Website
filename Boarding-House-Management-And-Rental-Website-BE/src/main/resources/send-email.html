<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333333;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .email-header {
            background-color: #0073e6;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .email-header img {
            max-width: 150px;
        }

        .email-body {
            padding: 20px;
            text-align: center;
        }

        .email-body h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0073e6;
        }

        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .email-body .description {
            font-size: 14px;
            color: #555555;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
        }

        .email-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            color: #666666;
        }

        .email-footer a {
            color: #0073e6;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .email-body h1 {
                font-size: 20px;
            }

            .email-body p {
                font-size: 14px;
            }

            .email-footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="email-header">
            <img src="https://dthezntil550i.cloudfront.net/86/latest/861911302007288750002221253/1280_960/6d5f31fb-62f2-4c12-bbda-e22d08b4ea2a.png" alt="Company Logo">
        </div>

        <!-- Body Section -->
        <div class="email-body">
            <h1>Thông báo</h1>
            <p>Chào anh/chị, NAME</p>
            <p class="description">DESCRIPTION</p>
        </div>

        <!-- Footer Section -->
        <div class="email-footer">
            <p>Liên hệ : <a href="tel:123456789">PHONE</a> or email <a href="mailto:support@company.com">EMAIL</a></p>
        </div>
    </div>
</body>
</html>
