<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .email-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .email-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .email-header h1 {
      font-size: 24px;
      margin: 0;
    }
    .email-body {
      padding: 30px;
      text-align: center;
    }
    .email-body p {
      font-size: 16px;
      color: #6c757d;
      line-height: 1.5;
    }
    .email-body .btn-primary {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
    }
    .email-footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6c757d;
    }
    .email-footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="email-container">
  <!-- Email Header -->
  <div class="email-header">
    <h1>Quên mật khẩu?</h1>
  </div>

  <!-- Email Body -->
  <div class="email-body">
    <p>Chúng tôi hiểu rằng đôi khi bạn quên mật khẩu. Hãy nhấp vào nút bên dưới để đặt lại mật khẩu và truy cập lại vào tài khoản của bạn.</p>
    <a href="http://localhost:3000/reset-password/EMAILINFO" class="btn btn-primary">Đặt lại mật khẩu</a>
    <p>Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.</p>
  </div>

</div>

</body>
</html>
