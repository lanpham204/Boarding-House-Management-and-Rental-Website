<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        @media screen {
            @font-face {
                font-family: 'Lato';
                font-style: normal;
                font-weight: 400;
                src: local('Lato Regular'), local('Lato-Regular'), url(https://fonts.gstatic.com/s/lato/v11/qIIYRU-oROkIk8vfvxw6QvesZW2xOQ-xsNqO47m55DA.woff) format('woff');
            }

            @font-face {
                font-family: 'Lato';
                font-style: normal;
                font-weight: 700;
                src: local('Lato Bold'), local('Lato-Bold'), url(https://fonts.gstatic.com/s/lato/v11/qdgUG4U09HnJwhYI-uK18wLUuEpTyoUstqEm5AMlJo4.woff) format('woff');
            }
        }

        /* CLIENT-SPECIFIC STYLES */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        /* RESET STYLES */
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f8f9fa;
            font-family: 'Lato', Helvetica, Arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        /* MOBILE STYLES */
        @media screen and (max-width:600px) {
            h1 {
                font-size: 28px !important;
                line-height: 28px !important;
            }
        }

        /* BUTTON STYLES */
        .button {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff7b5a, #ff4a4a);
            color: #ffffff !important;
            border: none;
            display: inline-block;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        .header {
            background: linear-gradient(90deg, #4e73df, #1cc88a);
            color: #ffffff;
            border-radius: 8px 8px 0 0;
            padding: 40px;
            text-align: center;
        }

        .content {
            padding: 20px 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <!-- LOGO -->
        <tr>
            <td align="center">
                <div class="card">
                    <div class="header">
                        <h1>Chào mừng, NAME!</h1>
                        <img src="https://img.icons8.com/clouds/100/000000/handshake.png" width="125" height="120"
                            style="display: block; margin: 20px auto;" />
                    </div>
                    <div class="content">
                        <p style="font-size: 18px; color: #6c757d;">Chúng tôi rất vui mừng khi bạn tham gia! Vui lòng xác nhận tài khoản của bạn bằng cách nhấp vào nút bên dưới.</p>
                        <a href="http://localhost:3000/success-comfirmed/EMAIL" target="_blank" class="button">Xác nhận tài khoản</a>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
